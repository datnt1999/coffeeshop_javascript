<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>

    <!-- Bootstrap 5.2.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- Font-awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header section start -->
    <header class="header fixed-top">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <a href="#" class="logo-icons w-auto"><i class="fas fa-mug-hot"></i>Coffee</a>

                <div class="nav w-auto">
                    <a href="#home">home</a>
                    <a href="#about">about</a>
                    <a href="#menu">menu</a>
                    <a href="#gallery">gallery</a>
                    <a href="#reviews">reviews</a>
                    <a href="#contact">contact</a>
                    <a href="#blogs">blogs</a>
                </div>
                <div class="icons w-auto">
                    <div id="menu-btn" class="fas fa-bars"></div>
                    <div id="shop-btn" class="fas fa-shopping-bag"></div>
                    <div id="login-btn" class="fas fa-user">
                        <ul>
                            <li class="login-link">Login</li>
                            <li class="register-link">Register</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header section end -->

    <!-- Login form start -->
    <div class="login-form">
        <form class="login-form-content" action="">
            <div id="close-login-form" class="fas fa-times"></div>
            <a href="#" class="logo"><i class="fas fa-mug-hot"></i>Coffee</a>
            <h3>Let's start a new great day</h3>
            <input type="email" placeholder="enter your email" class="box">
            <input type="password" placeholder="enter your password" class="box">
            <div class="flex">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">remember me</label>
                <a href="#">forgot password?</a>
            </div>
            <input type="submit" value="login now" class="link-btn">
            <p class="create-account">don't have an account <a href="#" class="link-register">create one!</a></p>
        </form>
    </div>
    <!-- Login form end -->
    <!-- Start register form -->
    <div class="register-form">
        <form action="" class="register-form-content">
            <div id="close-register-form" class="fas fa-times"></div>
            <a href="#" class="logo"><i class="fas fa-mug-hot"></i>Coffee</a>
            <h3>Let's start a new great day</h3>
            <input type="email" placeholder="enter your email" class="box">
            <input type="password" placeholder="enter your password" class="box">
            <input type="password" placeholder="confirm your password" class="box">
            <div class="flex">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">remember me</label>
                <a href="#">forgot password?</a>
            </div>
            <input type="submit" value="register now" class="link-btn">
        </form>
    </div>
    <!-- End register form -->
    <!-- Home section start -->
    <section class="home" id="home">
        <div class="container">
            <div class="row min-vh-100">

            </div>
        </div>
    </section>
    <!-- Home section end -->
    <!-- Link Javascript -->
    <script src="/js/main.js" type="text/javascript"></script>
</body>

</html>
